<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <!-- Exibir erros de formulário -->
            {% if form.non_field_errors %}
                <div class="mb-4">
                    {% for error in form.non_field_errors %}
                        <p class="text-red-500">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
                <input type="text" name="username" id="id_username" value="{{ form.username.value }}" class="form-input mt-1 block w-full" />
                {% if form.username.errors %}
                    <p class="text-red-500 text-sm">{{ form.username.errors }}</p>
                {% endif %}
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" id="id_password" class="form-input mt-1 block w-full" />
                {% if form.password.errors %}
                    <p class="text-red-500 text-sm">{{ form.password.errors }}</p>
                {% endif %}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
        </form>
    </div>
</body>
</html>
